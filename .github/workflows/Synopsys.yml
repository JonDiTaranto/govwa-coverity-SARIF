name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Set runner-specific environment variables
      shell: bash
      run: |
        echo "::set-env name=PATH::/opt/Coverity/cov-analysis-latest/bin"

    - name: Build
      run: cov-build --dir idir go build -v ./...

    - name: Test
      run: go test -v ./...
